<script type="text/javascript">
$(function(){
  // タッチイベントの停止
  $(document).bind("touchmove", function(){
    event.preventDefault();
  });
  $("#images>img").css({"position":"absolute","top":"0px"});
  $("#images>img:gt(0)").hide();   
});
</script>
